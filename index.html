<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobolist</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- intestazione app -->
    <header>
        <img class="app-logo" src="img/Logo.png" alt="Boolean" />
        <h1 class="app-title">Toobolist</h1>
    </header>
    <!-- intestazione app -->
    <main>
        <div class="container taks-container">
            <!-- tasks buttons -->
            <div class="tasks-buttons">
                <button class="btn btn-blue">Add Task</button>
                <button class="btn btn-gray">Add Section</button>
            </div>
            <!-- /tasks buttons -->
            <!-- tasks sections -->
            <div class="tasks-sections">
                <!-- task group -->
                <div class="task-group">
                    <h3>&blacktriangledown; New Task</h3>
                    <ul class="tasks-list">
                        <li class="task">
                            <div class="circle circle-done">&check;</div>
                            <span class="task-text">Lorem ipsum dolor</span>
                            <div class="tag tag-blue">Editorial</div>
                        </li>
                        <li class="task">
                            <div class="circle circle-danger">&cross;</div>
                            <span class="task-text">Lorem ipsum dolor</span>
                            <div class="tag tag-orange">Editorial</div>
                        </li>
                        <li class="task">
                            <div class="circle circle-done">&check;</div>
                            <span class="task-text">Lorem ipsum dolor</span>
                            <div class="tag tag-blue">Editorial</div>
                        </li>
                    </ul>
                </div>
                <!-- /task group -->
                <!-- task group -->
                <div class="task-group">
                    <h3>&blacktriangledown; New Task</h3>
                    <ul class="tasks-list">
                        <li class="task">
                            <div class="circle circle-done">&check;</div>
                            <span class="task-text">Lorem ipsum dolor</span>
                            <div class="tag tag-blue">Editorial</div>
                        </li>
                        <li class="task">
                            <div class="circle circle-danger">&cross;</div>
                            <span class="task-text">Lorem ipsum dolor</span>
                            <div class="tag tag-green">Editorial</div>
                        </li>
                        <li class="task">
                            <div class="circle circle-done">&check;</div>
                            <span class="task-text">Lorem ipsum dolor</span>
                            <div class="tag tag-orange">Editorial</div>
                        </li>
                    </ul>
                </div>
                <!-- /task group -->
            </div>
            <!-- /tasks list -->
        </div>
    </main>
</body>
</html>
